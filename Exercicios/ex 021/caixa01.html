<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de caixas</title>
  <style>
    h1 {
      background-color: aquamarine;
      height: 250px;
      width: 250px; 

      border: 2px dashed blue;

      padding: 10px 10px 5px 5px;

      margin: 15px auto 15px auto;

      outline: 5px solid forestgreen;
    }
    a {
      background-color: aquamarine;
      border-width: 1px;
      border-style: dashed;
      border-color: blue;
    }
  </style>
</head>
<body>
  <h1>Exemplo de caixa box level</h1>

  <p>Os paragrafos são exemplos de caixas box-level mas os <a href="#">links</a> são exemplos de caixas inline-level </p>
  
</body>
</html>
