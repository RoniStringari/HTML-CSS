<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente em CSS</title>
  <style>
    * {
      height: 100%;
    }

    body {
      background-image: linear-gradient(45deg, #4568D8, #6150C6, #8C39B3, #BC3295, #D82A79, #EB4751, #F77D47, #FEC760);
      background-attachment: fixed;
    }

    h1 {
      color: white;
    }

      
  </style>
</head>
<body>
  <h1>Testando Gradiente</h1>
  
</body>
</html>
